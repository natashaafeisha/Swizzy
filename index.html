<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boxicons -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;0,800;1,400&display=swap"
        rel="stylesheet">

    <title>Swizzy</title>
</head>
<body>
    <!-- header -->
  <header>
      <a href="#" class="logo">Swizzy</a>

      <ul class="navlist">
          <li><a href="#home">Home</a></li>
          <li><a href="#aboutus">About</a></li>
          <li><a href="#new">New</a></li>
          <li><a href="#contact">Contact</a></li>
      </ul>
      <div class="header-icons">
          <a href="#"><i class='bx bx-shopping-bag'></i></a>
          <div class="bx bx-menu" id="menu-icon"></div>

      </div>
  </header>
    <!-- Home-->
    <section class="home" id="home">
        <div class="home-text">
        <h1>Children's<br><span>Clothing</span></h1>
        <p>New colors, now also carrying todder sizes </p>
       <a href="#" class="btn">View</a>
        </div>
    </section>
    
    <!-- Featured -->
    <section class="featured" id="featured">
        <div class="center-text">
            <h2>Featured</h2>
        </div>
        <div class="featured-content">
            <div class="row">
                <img src="images/toddler.jpg" width="230" height="230" alt="toddler">
                <div class="fea-text">
                    <h5>Toddler</h5>
                    <p>3 items</p>
                </div>
                <div class="arrow">
                    <a href="#"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>
            <div class="row">
                <img src="images/sneaks.jpg" width="230px" height="300px" alt="toddler">
                <div class="fea-text">
                    <h5>Footwear</h5>
                    <p>3 items</p>
                </div>
                <div class="arrow">
                    <a href="#"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>

            <div class="row">
                <img src="images/duo.jpg" width="230px" height="230px" alt="toddler">
                <div class="fea-text">
                    <h5>Matching Pairs</h5>
                    <p>3 items</p>
                </div>
                <div class="arrow">
                    <a href="#"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>

            <div class="row">
                <img src="images/t-shirts.jpg" width="230px" height="230px"alt="toddler">
                <div class="fea-text">
                    <h5>T-Shirts</h5>
                    <p>3 items</p>
                </div>
                <div class="arrow">
                    <a href="#"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>

            <div class="row">
                <img src="images/bow-tie.jpg" width="230px" height="230px"alt="bow-tie">
                <div class="fea-text">
                    <h5>Formal Wear</h5>
                    <p>3 items</p>
                </div>
                <div class="arrow">
                    <a href="#"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>
            <div class="row">
                <img src="images/overalls.jpg" width="230px" height="200px" alt="toddler">
                <div class="fea-text">
                    <h5>Casual</h5>
                    <p>3 items</p>
                </div>
                <div class="arrow">
                    <a href="#"><i class='bx bx-right-arrow-alt'></i></a>
                </div>
            </div>


        </div>
    </section>





    <!-- javascript link -->
   <script src="script.js"></script>
</body>
</html>
